<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .Back
        {
            background-color: rgba(49,49,49,255);
        }
        .tailor
        {
            margin-top: 100px;
        }
    </style>
</head>

<body class="Back">
    <nav class="navbar navbar-expand-sm navbar-dark bg-diamond  fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="ShoeWeb.html">
           <h2>P&C</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
            
          </button>
         

          </div>
        
      </nav>
    
    <div class="container ">
        <div class="row p-3 ">
            <div class="col-md-4 tailor">
                <img src="img/tailor.webp" alt="tailor" width="60%">
            </div>
            <div class="col-md-7 mt-5 bg-grey py-3 ">

                <h1 class="text-center"></h1>
                <form action="">
                    <div class="row mt-3 ">

                        <div class="col-md-6 text-light">
                            <label for="H">Height</label>
                            <span class="text-danger">*</span>
                            <input type="text" name="fn" placeholder="Height In CM" id="H" class="form-control">
                        </div>
                        <div class="col-md-6 text-light">
                            <label for="sw">Shoulder width</label>
                            <span class="text-danger">*</span>
                            <input type="text" name="mn" placeholder="Shoulder width in CM" class="form-control" id="sw">
                        </div>
                        <div class="col-md-6 text-light">
                            <label for="cs">Chest Width</label>
                            <span class="text-danger">*</span>
                            <input type="text" name="ln" placeholder="Chest Width In CM" class="form-control" id="cs">
                        </div>
                        <div class="col-md-4 mt-2 text-light">
                            <label for="ww">Waist Width</label>
                            <span class="text-danger">*</span>
                            <input type="text" name="ad" placeholder="Waist width in CM" class="form-control" id="ww">
                        </div>
                        
                        <div class="col-md-6 mt-2 text-light">
                            <label for="swl">Shoulder to Wrist Length</label>
                            <span class="text-danger">*</span>
                            <input type="text" name="city" id="swl" placeholder="Shoulder to Wrist Length in CM" class="form-control">
                        </div>
                        <div class="col-md-6 mt-2 text-light">
                            <label for="wt">Wrist to toe </label>
                            <span class="text-danger">*</span>
                            <input type="text" name="email" id="wt" placeholder="Wrist to toe in CM" class="form-control">
                        </div>
                        <div class="col-md-12 mt-2 text-light">
                            <label for="Material">
                                Choose Suit Material <span class="text-danger">*</span>
    
                            </label>
                            <select name="Material" id="Material" class="form-control">
                                <option draggable selected>Select Material</option>
                                <option value="Linen">Linen</option>
                                <option value="Cotton">Cotton</option>
                                <option value="Hojiari">Hojiari</option>
                                <option value="Denim">Denim</option>
                            </select>
                          </div>

                      <div class="col-md-6 mt-2 text-light">
                        <label for="pass">Enter Password</label>
                        <span class="text-danger">*</span>
                        <input type="password" name="pass" id="pass" class="form-control" placeholder="Password">
                      </div>
                      <div class="col-md-6 mt-2 text-light">
                        <label for="dateAp">Choose Available Date  </label>
                        <span class="text-danger">*</span>
                        <input type="date" name="dap" id="dateAp" placeholder=" Available Date" class="form-control" >
                      </div>

                    
                      <div class="mt-3">
                        <input type="submit" value="Book Appoinment With Tailor" name="bn" class="btn btn-primary">
                      </div>
                    </div>
                </form>
                

            </div>
        </div>
    </div>
</body>

</html>
