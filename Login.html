<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .Back
        {
            background-color: rgba(49,49,49,255);
        }
    </style>
</head>

<body class="Back">
    <nav class="navbar navbar-expand-sm navbar-dark bg-diamond  fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="ShoeWeb.html">
           <h2>P&C</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
            
          </button>
         

          </div>
        
      </nav>
    
    <div class="container ">
        <div class="row p-3 ">
            <div class="col-md-7 mt-5 bg-grey py-3 ">
                <h1 class="text-center"></h1>
                <form action="">
                    <div class="row mt-3 ">

                        <div class="col-md-4 text-light">
                            <label for="fn">First Name</label>
                            <span class="text-danger">*</span>
                            <input type="text" name="fn" placeholder="Name" id="fn" class="form-control">
                        </div>
                        <div class="col-md-4 text-light">
                            <label for="mn">Middle Name</label>
                            <span class="text-danger">*</span>
                            <input type="text" name="mn" placeholder="Middle Name" class="form-control" id="mn">
                        </div>
                        <div class="col-md-4 text-light">
                            <label for="ln">Last Name</label>
                            <span class="text-danger">*</span>
                            <input type="text" name="ln" placeholder="Last Name" class="form-control" id="ln">
                        </div>
                        <div class="col-md-12 mt-2 text-light">
                            <label for="ad">Enter Address</label>
                            <span class="text-danger">*</span>
                            <input type="text" name="ad" placeholder="Address" class="form-control" id="ad">
                        </div>
                        
                        <div class="col-md-6 mt-2 text-light">
                            <label for="city">Enter City Name</label>
                            <span class="text-danger">*</span>
                            <input type="text" name="city" id="city" placeholder="City Name" class="form-control">
                        </div>
                        <div class="col-md-6 mt-2 text-light">
                            <label for="Email">Email ID</label>
                            <span class="text-danger">*</span>
                            <input type="email" name="email" id="email" placeholder="email" class="form-control">
                        </div>
                        <div class="col-md-6 mt-2 text-light">
                            <label for="mob">Enter Mobile No</label>
                            <span class="text-danger">*</span>
                            <input type="text" name="mob" id="mob" placeholder="Mobile No" class="form-control">
                        </div>

                      <div class="col-md-6 mt-2 text-light">
                        <label for="pass">Enter Password</label>
                        <span class="text-danger">*</span>
                        <input type="password" name="pass" id="pass" class="form-control" placeholder="Password">
                      </div>
                      <div class="col-md-6 mt-2 text-light">
                        <label for="dob">D.O.B</label>
                        <span class="text-danger">*</span>
                        <input type="date" name="dob" id="dob" placeholder="D.O.B" class="form-control" >
                      </div>

                    
                      <div class="mt-3">
                        <input type="submit" value="Submit Regiistration" name="bn" class="btn btn-primary">
                      </div>
                      <div class="mt-3">
                        <input type="submit" value="Already Have an Account" name="bn" class="btn btn-success">
                      </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
